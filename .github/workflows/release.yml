name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.7, v1.0.0, etc.

jobs:
  release-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Add keychain to search list
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build and sign macOS app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run dist

      - name: List release artifacts
        run: |
          echo "=== Contents of release folder ==="
          ls -la release/
          echo "=== YML files ==="
          ls -la release/*.yml || echo "No yml files found"

      - name: Verify latest-mac.yml exists
        run: |
          if [ ! -f release/latest-mac.yml ]; then
            echo "ERROR: latest-mac.yml was not generated!"
            echo "This file is required for auto-updates on macOS."
            exit 1
          fi
          echo "✅ latest-mac.yml found"
          cat release/latest-mac.yml
          
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            release/*.dmg
            release/*.zip
            release/*.blockmap
            release/latest-mac*.yml

  release-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run dist

      - name: List release artifacts
        run: |
          echo "=== Contents of release folder ==="
          dir release
          echo "=== YML files ==="
          dir release\*.yml

      - name: Verify latest.yml exists
        run: |
          if (!(Test-Path "release/latest.yml")) {
            Write-Error "ERROR: latest.yml was not generated!"
            exit 1
          }
          Write-Host "✅ latest.yml found"
          Get-Content release/latest.yml
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            release/*.exe
            release/*.blockmap
            release/latest.yml

  create-release:
    needs: [release-macos, release-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: release

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: release

      - name: List all downloaded artifacts
        run: |
          echo "=== All release artifacts ==="
          ls -la release/
          echo "=== YML files ==="
          ls -la release/*.yml || echo "No yml files found"

      - name: Verify required yml files exist
        run: |
          if [ ! -f release/latest-mac.yml ]; then
            echo "ERROR: latest-mac.yml is missing from artifacts!"
            exit 1
          fi
          if [ ! -f release/latest.yml ]; then
            echo "ERROR: latest.yml is missing from artifacts!"
            exit 1
          fi
          echo "✅ All required yml files present"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.blockmap
            release/latest-mac*.yml
            release/latest.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

